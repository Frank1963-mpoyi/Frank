{% extends 'base.html' %}
{% load crispy_forms_tags %}
    


{% block content %}

<div class = 'container'>
<div class="col-md-4 mb-3">  
    <h2> REGISTER ACCOUNT </h2>  
<form  method ='post' action = ''>
    {% csrf_token %}
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-xs">Username</label>
      <div class="col-sm-10">
        {{form.username}}
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-10">
        {{form.email}}
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label">Password1</label>
      <div class="col-sm-10">
        {{form.password1}}               
      </div>

    </div>

    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label">Password2</label>
        <div class="col-sm-10">
          {{form.password2}}
        </div>
      </div>
      <input type = 'submit' value='Register Account' class ='btn btn-success'/>
  </form>
</div>


{{form.errors}}

<div class = "mt-4">
    <div class = "d-flex justify-content-left links">
        Already have an account ? <a href="login" class = "ml-2">Login</a>
    </div>
</div>
</div>




{% endblock %}
